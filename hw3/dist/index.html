<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Login &amp; Register</title>
        <meta name="author" content="Zhaokang Li">

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <!-- Bootstrap Validator -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="container">
                      <div class="jumbotron">
                        <h1>Welcome to WeBook</h1>
                        <p>Log in and enjoy yourself</p>
                      </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login in</h3>
	                            		<p>Enter username and password to log in:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Username</label>
				                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
				                        </div>
				                        <button id="signIn" class="btn">Sign in!</button>
			                    </div>
		                    </div>
		                
		                	<div class="social-login">
	                        	<h3>...or login with:</h3>
	                        	<div class="social-login-buttons">
		                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
		                        		<i class="fa fa-facebook"></i> Facebook
		                        	</a>
		                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
		                        		<i class="fa fa-twitter"></i> Twitter
		                        	</a>
		                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
		                        		<i class="fa fa-google-plus"></i> Google Plus
		                        	</a>
	                        	</div>
	                        </div>
	                        
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        	
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
	                            		<p>Fill in the form below to get instant access:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" data-toggle="validator" action="main.html" method="get" class="registration-form">
				                    	<div class="form-group form-inline ">
				                    		<label class="control-label col-sm-4" for="form-account-name">Account name</label>
                                            <div class="col-sm-8">
    				                        	<input type="text" name="form-account-name" placeholder="Account name..." class="form-account-name form-control" id="form-account-name" pattern="^[a-zA-Z][a-zA-Z0-9]*$" data-error="Account name can only be upper or lower case letters and numbers, but may not start with a number." required>
                                                <div class="help-block with-errors"></div>
                                            </div>

				                        </div>
				                        <div class="form-group form-inline">
				                        	<label class="control-label col-sm-4" for="form-display-name">Display name</label>
                                            <div class="col-sm-8">
    				                        	<input type="text" name="form-display-name" placeholder="Optional" class="form-display-name form-control" id="form-display-name">
                                                <div class="help-block with-errors"></div>
                                            </div>
				                        </div>
				                        <div class="form-group form-inline">
				                        	<label class="control-label col-sm-4" for="form-email">Email</label>
                                            <div class="col-sm-8">
				                        	   <input type="email" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email" required>
                                               <div class="help-block with-errors"></div>
                                            </div>
				                        </div>
				                        <div class="form-group form-inline">
				                        	<label class="control-label col-sm-4" for="form-phone-number">Phone number</label>
                                            <div class="col-sm-8">
    				                        	<input type="tel" name="form-phone-number" placeholder="xxx-xxx-xxxx" class="form-phone-number form-control" id="form-phone-number" pattern="\d{3}-\d{3}-\d{4}$" data-error="Format: xxx-xxx-xxxx" required></input>
                                                <div class="help-block with-errors"></div>
                                            </div>
				                        </div>
                                        <div class="form-group form-inline">
                                            <label class="control-label col-sm-4" for="form-zipcode">Zipcode</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="form-zipcode" placeholder="xxxxx" class="form-zipcode form-control" id="form-zipcode" pattern="^\d{5}$" data-error="Format: xxxxx, 5 digit number" required></input>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="form-group form-inline">
                                            <label class="control-label col-sm-4" for="form-birth-date">Birth date</label>
                                            <div class="col-sm-8">
                                                <input type="date" name="form-birth-date" placeholder="Birth date..." class="form-birth-date form-control" id="form-birth-date" required></input>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="form-group form-inline">
                                            <label class="control-label col-sm-4" for="form-password">Password</label>
                                            <div class="col-sm-8">
                                                <input type="password" name="form-password" placeholder="Minimum of 6 characters" class="form-password form-control" id="form-passwordR" data-minlength="6" data-error="minimum of 6 characters" required></input>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="form-group form-inline">
                                            <label class="control-label col-sm-4" for="form-password-confirmation">Password confirmation</label>
                                            <div class="col-sm-8">
                                                <input type="password" name="form-password-confirmation" placeholder="Password confirmation..." data-match="#form-passwordR" class="form-password-confirmation form-control" id="form-password-confirmation" data-error="it doesn't match with password" required></input>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
				                        <button type="submit" id="register" class="btn">Sign me up!</button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
                    <div class="footer-border"></div>
        			<div class="col-sm-8 col-sm-offset-2">
        				
        				<p>&copy; Zhaokang Li, 2016</p>
        			</div>
        			
        		</div>
        	</div>
        </footer>

    </body>

</html>
