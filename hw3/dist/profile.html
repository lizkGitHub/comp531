<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>User Profile</title>
        <meta name="author" content="Zhaokang Li">

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <!-- Bootstrap Validator -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

        <link rel="stylesheet" href="profile.css">
        <script src="profile.js"></script>

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
            <nav class="navbar navbar-default navbar-static-top">
              <div class="container">
                <ul class="nav navbar-nav">
                      <li>
                        <a href="main.html"><i class="glyphicon glyphicon-home"></i> Main Page</a>
                      </li>
                </ul>
              </div>
            </nav>
            <div class="inner-bg">
                <div class="container"> 
                    <div class="container">
                      <div class="jumbotron">
                        <h2>Personal Information</h2>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-5">
                        	
                            <img src="assets/img/imgUserHead0.jpg" id="img-user-head" 
                                class="img-user-head center-block">
                            <div class="fileUpload center-block btn btn-md btn-primary">
                                <span>upload new picture</span>
                                <input type="file" class="upload" />
                            </div>
                         <table class="table table-hover"> 
                                <thead> 
                                    <tr> 
                                        <th>Current Info</th> 
                                    </tr> 
                                </thead> 
                                <tbody> 
                                    <tr> 
                                        <td>Display name</td> 
                                        <td id="displayName">Finch</td> 
                                    </tr> 
                                    <tr> 
                                        <td>Birth date</td> 
                                        <td id="birthDate">07/13/1994</td> 
                                    </tr>
                                    <tr> 
                                        <td>Email</td> 
                                        <td id="email">finch@rice.edu</td> 
                                    </tr> 
                                    <tr> 
                                        <td>Phone number</td> 
                                        <td id="phoneNumber">713-333-3333</td> 
                                    </tr>
                                    <tr> 
                                        <td>Zipcode</td> 
                                        <td id="zipcode">77777</td> 
                                    </tr>
                                </tbody> 
                            </table> 
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        	
                        <div class="col-sm-4">
                            <div class="panel panel-default">            
                                <div class="panel-body">           	
                                	<div class="form-box">
                                		<div class="form-top">
        	                        		<div class="form-top-left">
        	                        			<h3>Update Info</h3>
        	                        		</div>
        	                        		<div class="form-top-right">
        	                        			<i class="fa fa-pencil"></i>
        	                        		</div>
        	                            </div>
        	                            <div class="form-bottom">
        				                    <form role="form" data-toggle="validator" class="update-form">
        				                        <div class="form-group form-inline">
        				                        	<label class="control-label col-sm-4" for="form-display-name">Display name</label>
                                                    <div class="col-sm-8">
            				                        	<input type="text" name="form-display-name" placeholder="Optional" class="form-display-name form-control" id="form-display-name">
                                                        <div class="help-block with-errors"></div>
                                                    </div>
        				                        </div>
        				                        <div class="form-group form-inline">
        				                        	<label class="control-label col-sm-4" for="form-email">Email</label>
                                                    <div class="col-sm-8">
        				                        	   <input type="email" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                                                       <div class="help-block with-errors"></div>
                                                    </div>
        				                        </div>
        				                        <div class="form-group form-inline">
        				                        	<label class="control-label col-sm-4" for="form-phone-number">Phone number</label>
                                                    <div class="col-sm-8">
            				                        	<input type="tel" name="form-phone-number" placeholder="xxx-xxx-xxxx" class="form-phone-number form-control" id="form-phone-number" pattern="\d{3}-\d{3}-\d{4}$" data-error="Format: xxx-xxx-xxxx"></input>
                                                        <div class="help-block with-errors"></div>
                                                    </div>
        				                        </div>
                                                <div class="form-group form-inline">
                                                    <label class="control-label col-sm-4" for="form-zipcode">Zipcode</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" name="form-zipcode" placeholder="xxxxx" class="form-zipcode form-control" id="form-zipcode" pattern="^\d{5}$" data-error="Format: xxxxx, 5 digit number"></input>
                                                        <div class="help-block with-errors"></div>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group form-inline">
                                                    <label class="control-label col-sm-4" for="form-password">Password</label>
                                                    <div class="col-sm-8">
                                                        <input type="password" name="form-password" placeholder="Minimum of 6 characters" class="form-password form-control" id="form-password" data-minlength="6" data-error="minimum of 6 characters"></input>
                                                        <div class="help-block with-errors"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group form-inline">
                                                    <label class="control-label col-sm-4" for="form-password-confirmation">Password confirmation</label>
                                                    <div class="col-sm-8">
                                                        <input type="password" name="form-password-confirmation" placeholder="Password confirmation..." data-match="#form-password" class="form-password-confirmation form-control" id="form-password-confirmation" data-error="it doesn't match with password" required></input>
                                                        <div class="help-block with-errors"></div>
                                                    </div>
                                                </div>
        				                        <button id="btnUpdate" type="button" class="btn btn-md btn-default center-block">Update!</button>
        				                    </form>
        			                    </div>
                                	</div>
                                </div>
                            </div> 	
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <hr>
        	<div class="container">
        		<div class="row">
        			<div class="col-sm-8 col-sm-offset-5">
        				<div class="footer-border"></div>
        				<p>&copy; Zhaokang Li 2016</p>
        			</div>		
        		</div>
        	</div>
        </footer>
    </body>
</html>
